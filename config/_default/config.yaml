baseURL: "https://claudiu.psychlab.eu/"
canonifyURLs: yes
relativeURLs: yes
uglyURLs: no
theme: hugo-theme-relearn
languageCode: en
defaultContentLanguage: ro
title: NS101 Course Website
outputs:
  home:
    - HTML
    - RSS
    - PRINT
    - SEARCH
    - SEARCHPAGE
  page:
    - HTML
    - RSS
    - PRINT
  section:
    - HTML
    - RSS
    - PRINT
markup:
  goldmark:
    renderer:
      unsafe: yes
  highlight:
    guessSyntax: no
    lineNumbersInTable: no
    noClasses: no
server:
  headers:
    - for: '**.html'
      values:
        X-UA-Compatible: IE=edge
disableLanguages: pir        
languages:
  ro:
    languageName: Română
    menu:
      shortcuts:
        - name: <i class='fas fa-fw fa-bullhorn'></i> Anunțuri
          pageRef: more/anounce/
          weight: 10
        - name: <i class='fas fa-fw fa-camera'></i> Notițe
          pageRef: notes/
          weight: 20
        - identifier: ds
          name: <i class='fab fa-fw fa-github'></i> Repozitor GitHub
          url: https://github.com/ClaudiuPapasteri/ns101-website/
          weight: 30
    params:
      landingPageName: <i class='fas fa-home'></i> Home
    title: Ceva in Ro
    weight: 1
  en:
    languageName: English
    menu:
      shortcuts:
        - name: <i class='fas fa-fw fa-bullhorn'></i> Anouncements
          pageRef: more/anounce/
          weight: 10
        - name: <i class='fas fa-fw fa-camera'></i> Notebooks
          pageRef: notes/
          weight: 20  
        - identifier: ds
          name: <i class='fab fa-fw fa-github'></i> GitHub repo
          url: https://github.com/ClaudiuPapasteri/ns101-website/
          weight: 30
    params:
      landingPageName: <i class='fas fa-home'></i> Home
    title: Hugo Relearn Theme
    weight: 2

    

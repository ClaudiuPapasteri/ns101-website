module:
  mounts:
    - source: archetypes
      target: archetypes
    - source: assets
      target: assets
    - source: content
      target: content
    - source: data
      target: data
    - source: i18n
      target: i18n
    - source: ../images
      target: static/images
    - source: static/images
      target: static/images
    - source: layouts
      target: layouts
    - source: static
      target: static
params:
  # additionalContentLanguage: 
  #   - en
  #   - ro
  author:
    name: Claudiu C. Papasteri
  breadcrumbSeparator: '>'
  collapsibleMenu: yes
  description: Neuroscience 101 Course website
  disableBreadcrumb: no
  disableInlineCopyToClipBoard: yes
  disableLandingPageButton: yes
  disableNextPrev: no
  disableRootBreadcrumb: yes
  disableSeoHiddenPages: yes
  editURL: https://github.com/ClaudiuPapasteri/ns101-website/
  imageEffects:
    bg-white: yes
    border: yes
  images: images/hero.png
  mermaidInitialize: '{ "securityLevel": "loose" }'
  mermaidZoom: yes
  showVisitedLinks: yes
  siteparam:
    test:
      text: A **nested** parameter <b>with</b> formatting
  themeVariant:
    # - auto
    # - relearn-bright
    # - relearn-light
    # - relearn-dark
    # - learn
    - zen-light
    - zen-dark
    - neon
    - blue
    # - green
    # - red
  themeVariantAuto:
    # - relearn-light
    # - relearn-dark
      - zen-light
      - zen-dark
  titleSeparator: '::'
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
